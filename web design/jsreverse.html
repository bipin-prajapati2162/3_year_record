<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=1234;
        document.write(n);
        var reverse=0;
        while(n>=0){
            var remainder= n %10;
            reverse=reverse*10+remainder;
            n=n/10;
            
        }
        document.write(reverse);
    </script>
</body>
</html>
